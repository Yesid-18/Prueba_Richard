<div class="container">
    <div class="col-4">
        <div class="row">
            <div class="card">
                <div class="card-tittle text-center">
                    <span class="title">{{title | uppercase}}</span>
                </div>
                <form action="" class="row" [formGroup]="NotaForm" (ngSubmit)="crearNota()">
                    <div class="form-group col-6">
                        <label for="">Nombre:</label>
                        <input class="form-control" type="text" id="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido" placeholder="Name">
                        <small *ngIf="nombreNoValido" class="text-danger">Campo no lleno o tiene menos de 6 caractesres</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="">Tittle:</label>
                        <input class="form-control" type="text" id="Titulo" formControlName="titulo" [class.is-invalid]="tituloNoValido" placeholder="Titulo">
                        <small *ngIf="tituloNoValido" class="text-danger">Llenar el campo</small>
                    </div>
                    <div class="form-group">
                        <label for="">Contenido:</label>
                        <input class="form-control" type="text" id="Contenido" formControlName="contenido" [class.is-invalid]="contenidoNoValido" placeholder="Contenido">
                        <small *ngIf="contenidoNoValido" class="text-danger">Llenar el campo</small>
                    </div>
                    <div class="form-group col-6">
                        <label for="">Fecha:</label>
                        <input class="form-control" type="date" id="Fecha" formControlName="fecha" [class.is-invalid]="fechaNoValido">
                        <small *ngIf="fechaNoValido" class="text-danger">Llenar el campo</small>
                    </div>
                    <button type="submit" [disabled]="NotaForm.invalid" class="btn btn-primary col-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
